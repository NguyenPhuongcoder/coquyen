<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - CarShop</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col lg:flex-row">
        
        <!-- Left Side - Image Section -->
        <div class="hidden lg:flex lg:w-1/2 relative bg-gray-900">
            <img 
                src="https://images.unsplash.com/photo-1562911791-c7a97b729ec5?q=80&w=2000" 
                alt="CarShop Showroom" 
                class="w-full h-full object-cover opacity-80"
            >
            <!-- Overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-black/70 to-black/50 flex items-center justify-center">
                <div class="text-white text-center px-8">
                    <h1 class="text-4xl font-bold mb-3">CarShop</h1>
                    <p class="text-lg text-gray-200">Khôi phục tài khoản của bạn</p>
                    <div class="mt-6">
                        <svg class="w-32 h-32 mx-auto text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Forgot Password Form -->
        <div class="flex-1 flex items-center justify-center p-8 bg-gray-50">
            <div class="w-full max-w-md">
                
                <!-- Back Button -->
                <a href="login.html" class="inline-flex items-center text-gray-600 hover:text-primary mb-6 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Quay lại đăng nhập
                </a>

                <!-- Logo & Title -->
                <div class="text-center mb-6">
                    <div class="inline-flex items-center justify-center w-14 h-14 bg-primary rounded-xl mb-3">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-1">Quên mật khẩu?</h2>
                    <p class="text-sm text-gray-600">Nhập email để nhận mã xác thực</p>
                </div>

                <!-- Step Indicator -->
                <div class="mb-6">
                    <div class="flex items-center justify-center">
                        <div class="flex items-center">
                            <div id="step1Indicator" class="step-indicator active">1</div>
                            <div class="step-line"></div>
                            <div id="step2Indicator" class="step-indicator">2</div>
                            <div class="step-line"></div>
                            <div id="step3Indicator" class="step-indicator">3</div>
                        </div>
                    </div>
                    <div class="flex justify-between mt-2 text-xs text-gray-600">
                        <span class="flex-1 text-center">Email</span>
                        <span class="flex-1 text-center">Mã OTP</span>
                        <span class="flex-1 text-center">Mật khẩu mới</span>
                    </div>
                </div>

                <!-- Forms Container -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    
                    <!-- Step 1: Email Input -->
                    <form id="emailForm" class="step-form active">
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">
                                Email đăng ký
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                class="input-field"
                                placeholder="Nhập email của bạn"
                                required
                            >
                            <p class="error-message" id="emailError"></p>
                        </div>

                        <button type="submit" id="sendOtpButton" class="btn-primary w-full">
                            <span id="sendOtpText">Gửi mã xác thực</span>
                            <span id="sendOtpSpinner" class="hidden">
                                <svg class="animate-spin h-5 w-5 text-white mx-auto" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </form>

                    <!-- Step 2: OTP Verification -->
                    <form id="otpForm" class="step-form">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1.5">
                                Mã xác thực (OTP)
                            </label>
                            <p class="text-xs text-gray-500 mb-3">
                                Mã đã được gửi đến email: <span id="emailDisplay" class="font-semibold"></span>
                            </p>
                            <div class="flex gap-2 justify-center mb-2">
                                <input type="text" maxlength="1" class="otp-input" id="otp1" />
                                <input type="text" maxlength="1" class="otp-input" id="otp2" />
                                <input type="text" maxlength="1" class="otp-input" id="otp3" />
                                <input type="text" maxlength="1" class="otp-input" id="otp4" />
                                <input type="text" maxlength="1" class="otp-input" id="otp5" />
                                <input type="text" maxlength="1" class="otp-input" id="otp6" />
                            </div>
                            <p class="error-message" id="otpError"></p>
                        </div>

                        <div class="text-center mb-4">
                            <p class="text-sm text-gray-600">
                                Không nhận được mã? 
                                <button type="button" id="resendOtpButton" class="text-primary hover:text-primary-dark font-medium disabled:text-gray-400 disabled:cursor-not-allowed">
                                    Gửi lại <span id="countdown"></span>
                                </button>
                            </p>
                        </div>

                        <button type="submit" id="verifyOtpButton" class="btn-primary w-full">
                            <span id="verifyOtpText">Xác thực</span>
                            <span id="verifyOtpSpinner" class="hidden">
                                <svg class="animate-spin h-5 w-5 text-white mx-auto" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </form>

                    <!-- Step 3: New Password -->
                    <form id="newPasswordForm" class="step-form">
                        <div class="mb-4">
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1.5">
                                Mật khẩu mới
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="newPassword" 
                                    name="newPassword"
                                    class="input-field pr-12"
                                    placeholder="Nhập mật khẩu mới"
                                    required
                                >
                                <button 
                                    type="button" 
                                    id="toggleNewPassword"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                            <p class="error-message" id="newPasswordError"></p>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1.5">
                                Xác nhận mật khẩu
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword"
                                    class="input-field pr-12"
                                    placeholder="Nhập lại mật khẩu mới"
                                    required
                                >
                                <button 
                                    type="button" 
                                    id="toggleConfirmPassword"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                            <p class="error-message" id="confirmPasswordError"></p>
                        </div>

                        <button type="submit" id="resetPasswordButton" class="btn-primary w-full">
                            <span id="resetPasswordText">Đặt lại mật khẩu</span>
                            <span id="resetPasswordSpinner" class="hidden">
                                <svg class="animate-spin h-5 w-5 text-white mx-auto" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </form>

                    <!-- Success Message -->
                    <div id="successMessage" class="hidden">
                        <div class="text-center py-4">
                            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-2">Thành công!</h3>
                            <p class="text-gray-600 mb-4">Mật khẩu của bạn đã được đặt lại</p>
                            <a href="login.html" class="btn-primary inline-block">
                                Đăng nhập ngay
                            </a>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                        <p class="text-red-800 text-sm font-medium" id="errorText"></p>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="forgot-password.js"></script>
</body>
</html>
