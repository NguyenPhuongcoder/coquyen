<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - CarShop</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col lg:flex-row">
        
        <!-- Left Side - Image Section -->
        <div class="hidden lg:flex lg:w-1/2 relative bg-gray-900">
            <img 
                src="https://images.unsplash.com/photo-1562911791-c7a97b729ec5?q=80&w=2000" 
                alt="CarShop Showroom" 
                class="w-full h-full object-cover opacity-80"
            >
            <!-- Overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-black/70 to-black/50 flex items-center justify-center">
                <div class="text-white text-center px-8">
                    <h1 class="text-4xl font-bold mb-3">CarShop</h1>
                    <p class="text-lg text-gray-200">Nền tảng mua bán xe hàng đầu Việt Nam</p>
                    <div class="mt-6 flex justify-center gap-6">
                        <div class="text-center">
                            <p class="text-2xl font-bold">10,000+</p>
                            <p class="text-xs text-gray-300">Xe đang bán</p>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold">50,000+</p>
                            <p class="text-xs text-gray-300">Khách hàng</p>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold">1,000+</p>
                            <p class="text-xs text-gray-300">Đối tác</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="flex-1 flex items-center justify-center p-8 bg-gray-50">
            <div class="w-full max-w-md">
                
                <!-- Logo & Title -->
                <div class="text-center mb-6">
                    <div class="inline-flex items-center justify-center w-14 h-14 bg-primary rounded-xl mb-3">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-1">Đăng nhập hệ thống</h2>
                    <p class="text-sm text-gray-600">Dành cho khách hàng và người bán xe</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="bg-white rounded-xl shadow-lg p-6">
                    
                    <!-- Email/Phone Input -->
                    <div class="mb-4">
                        <label for="emailOrPhone" class="block text-sm font-medium text-gray-700 mb-1.5">
                            Email hoặc Số điện thoại
                        </label>
                        <input 
                            type="text" 
                            id="emailOrPhone" 
                            name="emailOrPhone"
                            class="input-field"
                            placeholder="Nhập email hoặc số điện thoại"
                            required
                        >
                        <p class="error-message" id="emailError"></p>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">
                            Mật khẩu
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="input-field pr-12"
                                placeholder="Nhập mật khẩu"
                                required
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                            >
                                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                        <p class="error-message" id="passwordError"></p>
                    </div>

                    <!-- Remember & Forgot Password -->
                    <div class="flex items-center justify-between mb-5">
                        <label class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="rememberMe"
                                class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-2"
                            >
                            <span class="ml-2 text-sm text-gray-700">Ghi nhớ đăng nhập</span>
                        </label>
                        <a href="forgot-password.html" class="text-sm text-primary hover:text-primary-dark font-medium">
                            Quên mật khẩu?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="loginButton"
                        class="btn-primary w-full"
                    >
                        <span id="buttonText">Đăng nhập</span>
                        <span id="buttonSpinner" class="hidden">
                            <svg class="animate-spin h-5 w-5 text-white mx-auto" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>

                    <!-- Success Message -->
                    <div id="successMessage" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                        <p class="text-green-800 text-sm font-medium">Đăng nhập thành công! Đang chuyển hướng...</p>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                        <p class="text-red-800 text-sm font-medium" id="errorText"></p>
                    </div>

                    <!-- Divider -->
                    <div class="relative my-5">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">Hoặc đăng nhập bằng</span>
                        </div>
                    </div>

                    <!-- Social Login Buttons -->
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Google Button -->
                        <button 
                            type="button"
                            class="btn-social"
                            onclick="handleSocialLogin('google')"
                        >
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span>Google</span>
                        </button>

                        <!-- Facebook Button -->
                        <button 
                            type="button"
                            class="btn-social"
                            onclick="handleSocialLogin('facebook')"
                        >
                            <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            <span>Facebook</span>
                        </button>
                    </div>

                    <!-- Register Link -->
                    <p class="text-center text-sm text-gray-600 mt-5">
                        Chưa có tài khoản? 
                        <a href="#" class="text-primary hover:text-primary-dark font-medium">Đăng ký ngay</a>
                    </p>
                </form>

            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="social-auth.js"></script>x`x`
    <script src="app.js"></script>
</body>
</html>
